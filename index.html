<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Wikipedia Search</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<!--你自己的样式文件 -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div class="container">
			<h1>Wikipedia Search</h1>
			<a class="randomItem" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">点击这里获取随机条目</a><br />
			<input class="hide" id="searchBox" type="search" autofocus="autofocus" />
			<i id="cross" class="fa fa-times hide" aria-hidden="true"></i>
			<i id="searchIcon" class="fa fa-search fa-2x" aria-hidden="true"></i>
			<p>点击搜索标志进行搜索</p>
			<ul id="searchContent">
			</ul>

		</div>

	</body>

</html>
